<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TheZyrex Login & Dashboard</title>
<style>
body{
    margin:0; padding:0;
    font-family: 'Poppins', sans-serif;
    background: #0a0a0a;
    overflow:hidden;
    display:flex;
    flex-direction: column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
}
.marquee-container{
    width:100%;
    overflow:hidden;
    background: #111;
    padding:8px 0;
    border-bottom:1px solid #ff0000;
}
.marquee-container p{
    display:inline-block;
    white-space: nowrap;
    color:#ff0000;
    font-weight:bold;
    font-size:14px;
    animation: marquee 15s linear infinite;
}
@keyframes marquee{
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}
.card{
    position:relative;
    z-index:1;
    background: rgba(20,20,20,0.85);
    backdrop-filter: blur(8px);
    padding: 30px 25px;
    border-radius:20px;
    width:350px;
    max-width:90%;
    text-align:center;
    box-shadow:0 0 20px #ff0000, 0 0 40px #ff4500;
    border:2px solid rgba(255,0,0,0.3);
    display:none;
    opacity:0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    margin:15px 0;
}
.card.active{
    display:block;
    opacity:1;
    transform: translateY(0);
}
.card h1{
    font-size:28px;
    color:#ff0000;
    margin-bottom:20px;
    text-shadow:0 0 10px #ff0000, 0 0 20px #ff4500;
}
.card input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    border:none;
    outline:none;
    background:rgba(255,255,255,0.05);
    color:white;
    font-size:15px;
    border-left:3px solid #ff0000;
    box-shadow: 0 0 5px #ff0000 inset;
    transition: 0.3s;
}
.card input:focus{
    border-left-color:#ff4500;
    box-shadow: 0 0 12px #ff4500 inset;
}
.card button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:12px;
    background:#ff0000;
    color:white;
    font-size:16px;
    cursor:pointer;
    font-weight:bold;
    text-shadow:0 0 5px #ff0000;
    transition:0.3s;
}
.card button:hover{
    background:#ff4500;
    color:black;
    text-shadow:0 0 10px #ff4500;
    transform:scale(1.05);
}
.music-btn{
    background:#22c55e;
    margin-top:6px;
    font-size:14px;
}
.music-btn:hover{
    background:#16a34a;
}
.terminal-page{
    background:#000;
    color:#00ff00;
    font-family: 'Courier New', monospace;
    text-align:left;
    padding:15px;
    white-space: pre-wrap;
    overflow-y:auto;
    max-height:250px;
    border-radius:12px;
    border:2px solid #00ff00;
    font-size:14px;
    margin-bottom:10px;
}
.socials{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:20px;
}
.socials a{
    display:flex;
    justify-content:center;
    align-items:center;
    width:40px; height:40px;
    border-radius:50%;
    background:#111;
    border:2px solid #ff0000;
    transition:0.3s;
}
.socials a:hover{
    background:#ff0000;
    transform:scale(1.1);
}
.socials img{
    width:22px; height:22px;
}
.features-grid{
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:10px;
}
.features-grid button{
    padding:10px;
    font-size:13px;
    background:#222;
    border:1px solid #ff0000;
}
.features-grid button:hover{
    background:#ff0000;
    color:black;
}
.dev-text{
    margin-top:12px;
    font-size:14px;
    color:#ff6347;
    text-shadow: 0 0 5px red;
}
</style>
</head>
<body>

<div class="marquee-container">
    <p>WELCOME TO WEBSITE ZYREX DEVELOPER ALL</p>
</div>

<!-- LOGIN -->
<div class="card active" id="loginBox">
    <h1>LOGIN</h1>
    <input id="user" type="text" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <div id="msg"></div>
</div>

<!-- DASHBOARD -->
<div class="card" id="dashboard">
    <h1>Selamat Datang</h1>
    <button class="music-btn" onclick="playSong(1)" id="btn1">Anugrah Terindah</button>
    <button class="music-btn" onclick="playSong(2)" id="btn2">Monolog</button>
    <button class="music-btn" onclick="playSong(3)" id="btn3">Bergema Selamanya</button>
    <button class="music-btn" onclick="playSong(4)" id="btn4">Serena</button>
    <button class="music-btn" onclick="playSong(5)" id="btn5">Stadium Mistake</button>
    <button onclick="goNext()">NEXT PAGE</button>
    <div class="socials">
        <a href="https://www.tiktok.com/@Tlybs12" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg">
        </a>
        <a href="https://www.instagram.com/Tlybs12" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg">
        </a>
    </div>
</div>

<!-- NEXT PAGE -->
<div class="card" id="nextPage">
    <h1>WELCOME THE ZYREX</h1>
    <p>Ini halaman lanjutan.</p>
    <p class="dev-text">ngapain nunggu dia kalo dia nya ga mau sama kita percuma es yang menang tetep masa lalu nya kita mah yang jelek bisa apa paling cuma bisa nyintekkk</p>
    <button onclick="goTerminal()">NEXT HALAMAN TERMINAL</button>
    <button onclick="goDashboard()">Kembali ke Dashboard</button>
</div>

<!-- TERMINAL -->
<div class="card" id="terminalPage">
    <h1>TERMINAL MODE</h1>
    <div class="terminal-page" id="terminalContent"></div>
    <button onclick="goFeatures()">NEXT KE 15 FITUR</button>
    <button onclick="showRegister()">Tambah User & Password</button>
    <button onclick="goDashboard()">Kembali ke Dashboard</button>
</div>

<!-- REGISTER USER -->
<div class="card" id="registerPage">
    <h1>REGISTER USER</h1>
    <input id="newUser" type="text" placeholder="Username Baru">
    <input id="newPass" type="password" placeholder="Password Baru">
    <button onclick="registerUser()">DAFTAR</button>
    <p id="regMsg"></p>
    <button onclick="goTerminal()">Kembali ke Terminal</button>
</div>

<!-- 15 FEATURES PAGE -->
<div class="card" id="featurePage">
    <h1>15 FITUR</h1>
    <div class="features-grid" id="featuresContainer"></div>
    <div id="featureOutput" style="margin-top:15px; color:#00ff00; font-family:'Courier New', monospace; white-space: pre-wrap; max-height:200px; overflow-y:auto; border:2px solid #00ff00; padding:10px; border-radius:10px;"></div>
    <button onclick="goDashboard()">Kembali ke Dashboard</button>
</div>

<!-- AUDIO -->
<audio id="song1" src="https://files.catbox.moe/y5uao0.mp3"></audio>
<audio id="song2" src="https://files.catbox.moe/ur268c.m4a"></audio>
<audio id="song3" src="https://files.catbox.moe/uujmen.mp3"></audio>
<audio id="song4" src="https://files.catbox.moe/6aa0dg.mp3"></audio>
<audio id="song5" src="https://files.catbox.moe/u3sta6.mp3"></audio>

<script>
/* ================= NAVIGATION ================= */
function show(id){
    ["loginBox","dashboard","nextPage","terminalPage","featurePage","registerPage"]
        .forEach(x => document.getElementById(x).classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

/* ================= USER LOGIN ================= */
let users = { "TheZyrex":"Zyrex" };

function login(){
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;
    if(users[u] && users[u] === p){
        show("dashboard");
    } else {
        document.getElementById("msg").innerText = "Username atau password salah!";
    }
}

function showRegister(){ show("registerPage"); }

function registerUser(){
    const u = document.getElementById("newUser").value;
    const p = document.getElementById("newPass").value;
    const regMsg = document.getElementById("regMsg");
    if(!u||!p){ regMsg.innerText="Isi semua field!"; return; }
    if(users[u]){ regMsg.innerText="Username sudah ada!"; return; }
    users[u] = p;
    regMsg.innerText="Berhasil menambahkan user!";
}

/* ================= MUSIK ================= */
const songs = [ null,
    document.getElementById("song1"),
    document.getElementById("song2"),
    document.getElementById("song3"),
    document.getElementById("song4"),
    document.getElementById("song5")
];
const buttons = [ null,
    document.getElementById("btn1"),
    document.getElementById("btn2"),
    document.getElementById("btn3"),
    document.getElementById("btn4"),
    document.getElementById("btn5")
];
function playSong(n){
    for(let i=1;i<=5;i++){
        songs[i].pause();
        buttons[i].innerText = buttons[i].innerText.replace("Pause","Play");
    }
    if(songs[n].paused){
        songs[n].play();
        buttons[n].innerText = "Pause";
    }
}

/* ================= TERMINAL ================= */
const terminalContent = document.getElementById("terminalContent");
const commands = [
    "[Zyrex@System]$ Initializing hack modules...",
    "[Zyrex@System]$ Loading security bypass scripts...",
    "[Zyrex@System]$ Connecting to remote host...",
    "[Zyrex@System]$ Access granted!",
    "[Zyrex@System]$ Welcome...",
    "[Zyrex@System]$ Running system scan...",
    "[Zyrex@System]$ System stable. Awaiting commands..."
];
let cmdIndex = 0, charIndex = 0, typingSpeed = 40;
function typeCommand() {
    if(cmdIndex>=commands.length) return;
    const line = document.createElement("p");
    terminalContent.appendChild(line);
    function typeChar(){
        if(charIndex<commands[cmdIndex].length){
            line.innerText += commands[cmdIndex][charIndex];
            charIndex++;
            setTimeout(typeChar, typingSpeed);
        } else {
            charIndex=0;
            cmdIndex++;
            setTimeout(typeCommand, 500);
        }
        terminalContent.scrollTop = terminalContent.scrollHeight;
    }
    typeChar();
}
function goTerminal(){
    show("terminalPage");
    terminalContent.innerHTML="";
    cmdIndex=0;
    charIndex=0;
    typeCommand();
}

/* ================= FEATURES ================= */
function goFeatures(){ show("featurePage"); }

const fiturList = [
    "Download Video TikTok","Download Lagu/MP3","Calculator","AI Chatbot","Translate Bahasa",
    "Cek Cuaca","Text to Speech","Speech to Text","QR Code Generator","URL Shortener",
    "Random Quotes","Random Anime Pic","Converter File","Base64 Encode/Decode","IP Lookup"
];
const grid = document.getElementById("featuresContainer");
const outputDiv = document.getElementById("featureOutput");

fiturList.forEach((nama,index)=>{
    let b=document.createElement("button");
    b.innerText=nama;
    b.onclick=()=>runFeature(nama);
    grid.appendChild(b);
});

async function runFeature(name){
    outputDiv.innerHTML = "";
    try{
        switch(name){
            case "Download Video TikTok":
                const tiktokUrl = prompt("Masukkan URL TikTok:");
                if(!tiktokUrl) return;
                outputDiv.innerText = `Simulasi download video TikTok dari URL:\n${tiktokUrl}`;
                break;
            case "Download Lagu/MP3":
                const songUrl = prompt("Masukkan URL video untuk download MP3:");
                if(!songUrl) return;
                outputDiv.innerText = `Simulasi download MP3 dari URL:\n${songUrl}`;
                break;
            case "Calculator":
                const expr = prompt("Masukkan operasi matematika (contoh: 5+5*2):");
                if(!expr) return;
                outputDiv.innerText = `Hasil: ${eval(expr)}`;
                break;
            case "AI Chatbot":
                const question = prompt("Tanya AI Chatbot:");
                if(!question) return;
                outputDiv.innerText = `Simulasi jawaban AI untuk pertanyaan:\n${question}\nJawaban: [Simulasi AI]`;
                break;
            case "Translate Bahasa":
                const text = prompt("Masukkan teks untuk diterjemahkan:");
                if(!text) return;
                outputDiv.innerText = `Simulasi translate teks:\n${text}\nHasil: [Simulasi Translate]`;
                break;
            case "Cek Cuaca":
                const kota = prompt("Masukkan kota:");
                if(!kota) return;
                outputDiv.innerText = `Simulasi cuaca untuk kota ${kota}:\n[Sunny 25°C]`;
                break;
            case "Text to Speech":
                const ttsText = prompt("Masukkan teks TTS:");
                if(!ttsText) return;
                outputDiv.innerText = `Simulasi TTS:\n${ttsText}\n[Audio siap dimainkan]`;
                break;
            case "Speech to Text":
                outputDiv.innerText = "Simulasi Speech to Text:\n[Audio diubah menjadi teks]";
                break;
            case "QR Code Generator":
                const qrText = prompt("Masukkan teks/url untuk QR:");
                if(!qrText) return;
                outputDiv.innerHTML = `QR Code untuk:\n${qrText}\n<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrText)}" style="margin-top:5px;">`;
                break;
            case "URL Shortener":
                const longUrl = prompt("Masukkan URL panjang:");
                if(!longUrl) return;
                outputDiv.innerText = `Simulasi URL Shortener:\n${longUrl} → [short.ly/simulated]`;
                break;
            case "Random Quotes":
                fetch("https://api.quotable.io/random")
                .then(res=>res.json())
                .then(data=>outputDiv.innerText=`"${data.content}"\n— ${data.author}`)
                .catch(err=>outputDiv.innerText=`Error ambil quotes: ${err}`);
                break;
            case "Random Anime Pic":
                fetch("https://api.waifu.pics/sfw/waifu")
                .then(res=>res.json())
                .then(data=>outputDiv.innerHTML=`<img src="${data.url}" style="max-width:100%; border-radius:10px;">`)
                .catch(err=>outputDiv.innerText=`Error ambil gambar anime: ${err}`);
                break;
            case "Converter File":
                outputDiv.innerText = "Simulasi Converter File:\n[File siap dikonversi]";
                break;
            case "Base64 Encode/Decode":
                const input = prompt("Masukkan teks untuk encode/decode:");
                if(!input) return;
                const action = prompt("Encode atau Decode? (e/d)");
                if(action.toLowerCase()=="e") outputDiv.innerText = "Hasil Base64:\n" + btoa(input);
                else outputDiv.innerText = "Hasil Decode:\n" + atob(input);
                break;
            case "IP Lookup":
                fetch("https://ipapi.co/json/")
                .then(res=>res.json())
                .then(data=>outputDiv.innerText = JSON.stringify(data,null,2))
                .catch(err=>outputDiv.innerText = `Error ambil IP info: ${err}`);
                break;
        }
    }catch(e){
        outputDiv.innerText = "Terjadi error: " + e.message;
    }
}

/* ================= NAVIGATION SHORTCUT ================= */
function goNext(){ show("nextPage"); }
function goDashboard(){ show("dashboard"); }
</script>
</body>
  </html>
